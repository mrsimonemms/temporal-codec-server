<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Temporal Codec Server</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@1.0.4/css/bulma.min.css"
    />
  </head>
  <body class="is-flex is-flex-direction-column" style="min-height: 100vh">
    <section class="hero is-success is-medium">
      <div class="hero-body">
        <div class="">
          <p class="title">Temporal Codec Server</p>
          <p class="subtitle">
            Secure your
            <a href="https://temporal.io" target="_blank">Temporal</a> data
          </p>
        </div>
      </div>
    </section>

    <section class="is-flex-grow-1 py-5">
      <div class="container">
        Secure your data sent to Temporal. {{ if .EnableSwagger }}
        <a href="/api">View Swagger docs</a>
        {{ end }}
      </div>
    </section>

    <footer class="footer">
      <div class="content has-text-centered">
        <p>
          <strong>Temporal Codec Server {{ .Version }}</strong>
        </p>
        <p>
          <a href="https://simonemms.com" target="_blank">Simon Emms</a>
          &copy;{{ .Year }}
        </p>
        <p>
          <a
            href="https://github.com/mrsimonemms/temporal-codec-server"
            target="_blank"
            >Source code</a
          >
          licenced
          <a href="https://opensource.org/license/apache-2-0" target="blank"
            >Apache-2.0</a
          >
        </p>
      </div>
    </footer>
  </body>
</html>
